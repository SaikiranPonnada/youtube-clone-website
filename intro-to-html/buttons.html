<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 10px;
        height: 36px;
        width: 105px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.5s;
    }
    .subscribe-button:hover{
        opacity: 0.7;
    }
    .subscribe-button:active{
        opacity: 0.4;
    }
    .join-buton{
        background-color: white;
        color: rgb(31, 150, 197);
        border: 2px solid skyblue;
        border-radius: 10px;
        height: 36px;
        width: 105px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 1s, color 1s;
    }
    .join-buton:hover{
        background-color: rgb(31, 150, 197);
        color: white;
    }
    .join-buton:active{
        opacity: 0.7;
    }
    .tweet-button{
        background-color: rgb(2, 153, 253);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 25px;
        padding-right: 25px;
        cursor: pointer;
        transition: box-shadow 0.15s, 
        padding-left 0.15s,
        padding-right 0.15s;
    }
    .tweet-button:hover{
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.35);
        
        padding-left: 30px;
        padding-right: 30px;
    }
    
    .request-now{
        color: white;
        background-color: black;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 20px;
        padding-right: 20px;
        margin-left: 5px;
        margin-right: 5px;
        cursor: pointer;
        transition: background-color 0.15s, padding 0.15s, margin 0.15s;
    }
    .request-now:hover{
        background-color: rgb(68, 66, 66);
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }
    .add-to-cart{
        color: black;
        background-color: rgb(255, 216, 20);
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 20px;
        border: none;  
        margin-left: 5px;
        margin-right: 5px;
        cursor: pointer;
        transition: background-color 0.5s, padding 0.15s, margin 0.15s;
    }
    .add-to-cart:hover{
        background-color: rgb(177, 152, 28);
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }
    .sign-up{
        color: white;
        background-color: rgb(46, 164, 79);
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 20px;
        padding-right: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-left: 5px;
        margin-right: 5px;

        transition: padding 0.15s, margin 0.15s;
    }
    .sign-up:hover {
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-buton">JOIN</button>
<button class="tweet-button">Tweet</button>
<button class="request-now">Request Now</button>
<button class="add-to-cart">Add to Cart</button>
<button class="sign-up">Sign up</button>
